[package]
name = "vacro"
version = "0.1.0"
edition = "2024"
authors = ["FeVeR renyis@foxmail.com"]
license = "MIT OR Apache-2.0"

[package.metadata.docs.rs]
all-features = true

[lib]
proc-macro = true

[features]
extra-traits = ["syn/extra-traits"]

[dev-dependencies]
trybuild = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }

[dependencies]
syn = { version = "2.0", features = ["full"] }
proc-macro2 = "1.0"
quote = "1.0"
